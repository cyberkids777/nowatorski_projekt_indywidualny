name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]       # Uruchom na push do main (Deployment)
  pull_request:
    branches: [ "main" ]       # Uruchom na PR (Testy i walidacja)

jobs:
  # ====================================================
  # JOB 1: Testy i Lint (Działa zawsze - na PR i na Main)
  # ====================================================
  tests:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # Wchodzimy do folderu app, bo tam jest package.json
        working-directory: ./app
        run: npm install

      # Tutaj zazwyczaj uruchamia się testy (jeśli je masz)
      # - name: Run Tests
      #   working-directory: ./app
      #   run: npm test

  # ====================================================
  # JOB 2: Budowanie i Publikacja (Build & Push)
  # ====================================================
  build-and-push:
    name: Build Docker Image
    needs: tests  # Uruchom tylko jak testy przejdą!
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Konfiguracja silnika Dockera (wymagane do buildx)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Logowanie do DockerHub (TYLKO JEŚLI to nie jest PR)
      # Dzięki temu na PR sprawdzamy czy się buduje, ale nie wysyłamy śmieci do rejestru
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Budowanie i wypychanie
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Pushuj tylko jeśli to branch main (nie PR)
          push: ${{ github.event_name != 'pull_request' }}
          # Tagi: latest oraz SHA commita (dla unikalności)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-app:latest
            ${{ secrets.DOCKER_USERNAME }}/todo-app:${{ github.sha }}