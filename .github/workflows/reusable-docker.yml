name: Reusable Docker Build & Push

on:
  workflow_call:
    # Definiujemy, czego ten workflow potrzebuje od "szefa" (Callera)
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
    # Definiujemy opcje konfiguracyjne
    inputs:
      image_name:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true  # W tym reusable workflow zakładamy, że jak go wołamy, to chcemy pushować
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:${{ github.sha }}